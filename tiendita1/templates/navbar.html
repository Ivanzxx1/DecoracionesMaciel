{% url 'login' as login %}
{% url 'register' as register %}
{% url 'logout' as logout %}
{% url 'carts:cart' as cart %}

<nav class="navbar navbar-expand-lg navbar-dark bg-danger ">
    <a class="navbar-brand" href="{% url 'index'  %}">🏪 Decoraciones Maciel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">

    {% if user.is_authenticated %}
        <a class="nav-item nav-link {% if request.path == logout %}active{% endif %}"" href="{{ logout }}">
            <span class="fas fa-sign-out-alt"></span>
            Logout
  
        </a>

        <a class="nav-item nav-link {% if request.path == cart %}active{% endif %}" href="{{ cart }}">
          <span class="fas fa-cart-plus"></span>
          Mi Carrito
      </a>
            
    {% else %}
            <a class="nav-item nav-link {% if request.path == login %}active{% endif %}"" href="{{ login }}">
            <span class="fas fa-user"></span>
            Login
        </a>
        <a class="nav-item nav-link {% if request.path == register %}active{% endif %}" href="{{ register }}">
            <span class="fas fa-user-plus"></span>
            Registro

        
        </a>
        
        <a class="nav-item nav-link {% if request.path == register %}active{% endif %}" href="http://127.0.0.1:8000/admin/login/?next=/admin/">
          <span class="fas fa-user"></span>
          Administrador

      
      </a>


    {% endif %}

      </div>
    </div>
  </nav>
